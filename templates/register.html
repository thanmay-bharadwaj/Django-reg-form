{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
</head>
<body>
    <div class="title">
        Register Here
      </div>
   <form action="register" method="post">
{% csrf_token %}

<input type="text" name="first_name" placeholder="First Name"><i class="fas fa-user"></i><br>
<input type="text" name="last_name" placeholder="Last Name"><i class="fas fa-user"></i><br>
<input type="text" name="username" placeholder="Username"><i class="fas fa-user"></i><br>
<input type="email" name="email" placeholder="email"><i class="far fa-envelope"></i><br>
<input type="text" name="password1" placeholder="Password"><i class="fas fa-lock"></i><br>
<input type="text" name="password2" placeholder="Confirm Password"><i class="fas fa-lock"></i><br>
<input type="Submit"><br>

   </form> 
   <div>
       {%for message in messages%}
       <h3>{{message}}</h3>
       {%endfor%}
   </div>
</body>
</html>
